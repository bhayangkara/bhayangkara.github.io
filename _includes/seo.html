{%- assign meta_title = page.title | default: site.title -%}
{%- assign meta_description = page.excerpt | default: site.description -%}
{%- assign clean_description = meta_description | strip_html | strip_newlines | truncate: 160 -%}

<title>{{ meta_title }} | {{ site.title }}</title>
<meta name="description" content="{{ clean_description }}">

<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

<link rel="icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- OpenGraph -->
<meta property="og:title" content="{{ meta_title }}">
<meta property="og:description" content="{{ clean_description }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="id_ID">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ meta_title }}">
<meta name="twitter:description" content="{{ clean_description }}">

<!-- JSON-LD Schema for AI & Google -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}Article{% else %}WebSite{% endif %}",
  "headline": "{{ meta_title }}",
  "description": "{{ clean_description }}",
  "url": "{{ site.url }}{{ page.url }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  },
  {% if page.date %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  {% endif %}
  "inLanguage": "id-ID"
}
</script>
