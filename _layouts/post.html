<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ page.title }} • {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate:160 }}"/>
  <style>
    :root {
      --bg: #0b1220;
      --card: #0f172a;
      --muted: #94a3b8;
      --text: #e2e8f0;
      --accent: #38bdf8;
    }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
    }
    a { color: var(--accent); text-decoration:none; }
    a:hover { text-decoration: underline; }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }
    header.post-header {
      text-align:center;
      margin-bottom: 40px;
    }
    header.post-header h1 {
      font-size: clamp(30px, 5vw, 48px);
      margin-bottom:12px;
      letter-spacing: -0.02em;
    }
    header.post-header .meta {
      color: var(--muted);
      font-size:14px;
    }
    article.content {
      background: var(--card);
      padding:32px;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.15);
      backdrop-filter: blur(8px);
    }
    article.content h2, article.content h3 {
      color: var(--text);
      margin-top:24px;
    }
    article.content p {
      margin-bottom:18px;
    }
    footer {
      text-align:center;
      color: var(--muted);
      font-size:12px;
      margin-top:60px;
    }
  </style>
</head>
<body>

{% include nav.html %}

<div class="container">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">Published {{ page.date | date: "%-d %B %Y" }}</p>
  </header>

  <article class="content">
    {{ content }}
  </article>

  <footer>
    © {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</div>

</body>
</html>
